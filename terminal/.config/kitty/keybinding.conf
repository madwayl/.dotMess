# Keybinding
map ctrl+t new_tab_with_cwd
map ctrl+shift+t new_tab
map ctrl+shift+q close_tab

enabled_layouts tall,fat,splits,grid

# Move the active window in the indicated direction
map shift+up move_window up
map shift+left move_window left
map shift+right move_window right
map shift+down move_window down

# # Move the active window to the indicated screen edge
# map alt+up layout_action move_to_screen_edge top
# map alt+left layout_action move_to_screen_edge left
# map alt+right layout_action move_to_screen_edge right
# map alt+down layout_action move_to_screen_edge bottom

# Resize active window
map ctrl+shift+left resize_window narrower 5
map ctrl+shift+right resize_window wider 5
map ctrl+shift+up resize_window taller 5
map ctrl+shift+down resize_window shorter 5

# reset all windows in the tab to default sizes
map ctrl+home resize_window reset

# Switch focus to the neighboring window in the indicated direction
map ctrl+left neighboring_window left
map ctrl+right neighboring_window right
map ctrl+up neighboring_window up
map ctrl+down neighboring_window down

map alt+1 create_marker
map alt+2 remove_marker
map alt+p scroll_to_mark prev
map alt+n scroll_to_mark next

map f5 load_config_file
