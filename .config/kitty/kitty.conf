include gruvbox_dark.conf

# BACKGROUND COLOR
background_opacity 0.85
background    #141616

# URLs
detect_urls yes
detect_urls_in_paste yes

tab_bar_style powerline
tab_powerline_style slanted

window_margin_width -1
single_window_margin_width 5
window_padding_width 5
window_border_width 0.5

cursor #ebdbb2
cursor_shape  underline
cursor_underline_thickness 2.5
cursor_blink_interval 500

paste_actions quote-urls-at-prompt

wheel_scroll_multiplier 5.0

# SHELL INTEGRATION
shell_integration enabled

map ctrl+/      launch --allow-remote-control kitty +kitten kitty_search/search.py @active-kitty-window-id


# BEGIN_KITTY_FONTS
font_family      family="FantasqueSansM Nerd Font Mono"
bold_font        auto
italic_font      auto
bold_italic_font auto
# END_KITTY_FONTS

# FONTs
font_size       13.0
font_color      #ebdbb2

# Nerd Fonts v3.3.0

symbol_map U+e000-U+e00a,U+ea60-U+ebeb,U+e0a0-U+e0c8,U+e0ca,U+e0cc-U+e0d7,U+e200-U+e2a9,U+e300-U+e3e3,U+e5fa-U+e6b7,U+e700-U+e8ef,U+ed00-U+efc1,U+f000-U+f2ff,U+f000-U+f2e0,U+f300-U+f381,U+f400-U+f533,U+f0001-U+f1af0 Symbols Nerd Font Mono

# Shortcuts


map ctrl+t new_tab_with_cwd
map ctrl+shift+t new_tab
map ctrl+w close_tab

enabled_layouts tall,fat,splits:split_axis=horizontal
map ctrl+shift+l next_layout

# Move the active window in the indicated direction
map shift+up move_window up
map shift+left move_window left
map shift+right move_window right
map shift+down move_window down

# Move the active window to the indicated screen edge
map ctrl+shift+up layout_action move_to_screen_edge top
map ctrl+shift+left layout_action move_to_screen_edge left
map ctrl+shift+right layout_action move_to_screen_edge right
map ctrl+shift+down layout_action move_to_screen_edge bottom

# Switch focus to the neighboring window in the indicated direction
map ctrl+left neighboring_window left
map ctrl+right neighboring_window right
map ctrl+up neighboring_window up
map ctrl+down neighboring_window down

map alt+1 create_marker
map alt+2 remove_marker
map alt+p scroll_to_mark prev
map alt+n scroll_to_mark next