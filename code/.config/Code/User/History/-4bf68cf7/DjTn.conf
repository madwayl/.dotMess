#

# Primary Color Scheme
include themes/gruvbox_dark.conf

# BEGIN_KITTY_THEME
# Gruvbox Dark Hard
include current-theme.conf
# END_KITTY_THEME
background #080808
# BACKGROUND COLOR
background_opacity 0.85

include keybinding.conf

# Text
# BEGIN_KITTY_FONTS
font_family family="FantasqueSansM Nerd Font Mono"
bold_font        auto
italic_font      auto
bold_italic_font auto
# END_KITTY_FONTS

# FONTs
font_size       13.0
font_color      #ebdbb2
# Seti-UI + Custom
symbol_map U+E5FA-U+E62B Symbols Nerd Font
# Devicons
symbol_map U+E700-U+E7C5 Symbols Nerd Font
# Font Awesome
symbol_map U+F000-U+F2E0 Symbols Nerd Font
# Font Awesome Extension
symbol_map U+E200-U+E2A9 Symbols Nerd Font
# Material Design Icons
symbol_map U+F500-U+FD46 Symbols Nerd Font
# Weather
symbol_map U+E300-U+E3EB Symbols Nerd Font
# Octicons
symbol_map U+F400-U+F4A8,U+2665,U+26A1,U+F27C Symbols Nerd Font
# Powerline Extra Symbols
symbol_map U+E0A3,U+E0B4-U+E0C8,U+E0CC-U+E0D2,U+E0D4 Symbols Nerd Font
# IEC Power Symbols
symbol_map U+23FB-U+23FE,U+2b58 Symbols Nerd Font
# Font Logos
symbol_map U+F300-U+F313 Symbols Nerd Font
# Pomicons
symbol_map U+E000-U+E00D Symbols Nerd Font

symbol_map U+f101-U+f208 nonicon
# Nerd Fonts v3.3.0
symbol_map U+e000-U+e00a,U+ea60-U+ebeb,U+e0a0-U+e0c8,U+e0ca,U+e0cc-U+e0d7,U+e200-U+e2a9,U+e300-U+e3e3,U+e5fa-U+e6b7,U+e700-U+e8ef,U+ed00-U+efc1,U+f000-U+f2ff,U+f000-U+f2e0,U+f300-U+f381,U+f400-U+f533,U+f0001-U+f1af0 Symbols Nerd Font Mono

# Clipboard
paste_actions quote-urls-at-prompt,confirm,confirm-if-large
strip_trailing_spaces smart

# URLs & Links
detect_urls yes
detect_urls_in_paste yes
url_prefixes file ftp ftps gemini git gopher http https irc ircs kitty mailto news sftp ssh smb magnet
show_hyperlink_targets yes

enable_audio_bell no

# Curosor
cursor_shape block
cursor_blink_interval 0.5 ease-in
cursor_stop_blinking_after 10.0
wheel_scroll_multiplier 5.0

cursor_trail 2
cursor_trail_decay 0.05 0.25

#Scrollback
scrollback_lines 5000
scrollback_pager_history_size 1


# Tabs & Windows
tab_bar_align center
tab_title_template "{fmt.fg.red}{activity_symbol}{fmt.fg.tab}{tab.last_focused_progress_percent}{title}{sup.index}:{tab.active_wd}"

window_margin_width 5
single_window_margin_width 10
window_padding_width 5
window_border_width 0.5

# SHELL INTEGRATION
shell_integration enabled no-cursor
hide_window_decorations yes 

# Notification
notify_on_cmd_finish invisible 120.0

# Display
linux_display_server wayland