# INPUT FIELD
input-field {
    monitor =
    size = 200, 60 #!
    outline_thickness = 0

    dots_size = 0.2 # Scale of input-field height, 0.2 - 0.8
    dots_spacing = 0.75 # Scale of dots' absolute size, 0.0 - 1.0
    dots_center = true
    dots_rounding = -1 # -1 default circle, -2 follow input-field rounding

    outer_color = rgba(0, 0, 0, 0)
    inner_color = rgba(0, 0, 0, 0.4)
    
    hide_input = true
    hide_input_base_color = 1
    
    font_color = $fg0
    fade_on_empty = true
    font_family = $fontFamily
    fade_timeout = 1000 # Milliseconds before fade_on_empty is triggered.
    placeholder_text = <i>Password</i> # Text rendered in the input box when it's empty.

    hide_input = false
    rounding = 4 # -1 means complete rounding (circle/oval)
    check_color = $yellow
    
    fail_color = $red # if authentication failed, changes outer_color and fail message color
    fail_text = <i>$FAIL <b>($ATTEMPTS)</b></i> # can be set to empty
    
    capslock_color = $purple
    numlock_color = $orange
    bothlock_color = $purple # when both locks are active. -1 means don't change outer color (same for above)
    invert_numlock = true # change color if numlock is off

    swap_font_color = true # see below
    position = 0, 180
    halign = center
    valign = bottom
}

# # Widgets

# TIME
label {
    monitor =
    
    text = $TIME
    color = $fg0

    shadow_passes = 3
    shadow_size = 20
    shadow_color = $bg_dim
    shadow_boost = 1
    
    font_size = 180
    font_family = $fontFamily Bold
    
    position = 0, 180
    halign = center
    valign = center
}

