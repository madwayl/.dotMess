# Battery Status if present
label {
    monitor =
    text = cmd[update:5000] echo -e "$(~/.config/hypr/scripts/battery-info.sh)"
    color = $fg0
    font_size = 15
    font_family = $fontFamily
    position = -1%, -1.5%
    halign = right
    valign = top
}

# Current Keyboard Layout 
label {
    monitor =
    text = $LAYOUT
    color = $fg0
    font_size = 15
    font_family = $fontFamily
    position = -1%, 1.5%
    halign = right
    valign = bottom
}
