# Set your monitor configuration here
# See https://wiki.hyprland.org/Configuring/Monitors/
# For a sample file, please refer to https://github.com/prasanthrangan/hyprdots/blob/main/Configs/.config/hypr/monitors.t2

exec = shikane
exec = shikanectl switch default-room

monitor = , preferred, auto, 1

experimental {
    xx_color_management_v4 = true
}

misc {
    vrr = 3
    # vfr = true
    mouse_move_enables_dpms = true
    key_press_enables_dpms = true
}

# monitor = eDP-1, highres, auto, 1, bitdepth, 10
# monitor = DP-1, highres, auto, 1, bitdepth, 10

$wallpaperDir =  ~/.dotfiles/wallpapers
exec-once = swww-daemon
exec-once = ~/.config/hypr/scripts/random-wallpaper.sh $wallpaperDir
exec-once = hyprsunset

