exec = copyq --start-server
exec = export YDOTOOL_SOCKET=/tmp/.ydotool_socket
exec = ydotoold &

#  Uncomment to enable // change to a preferred value
# ðŸ”— See https://wiki.hyprland.org/Configuring/Variables/#input
input {
    # kb_layout = us
    # follow_mouse = 2
    sensitivity = 0.75 # -1.0 - 1.0, 0 means no modification.
    # force_no_accel = 0
    accel_profile = adaptive
    # numlock_by_default = true
    # follow_mouse = 2 # separate keyboard focus from cursor focus

    # ðŸ”— See https://wiki.hyprland.org/Configuring/Variables/#touchpad
    touchpad {
        natural_scroll = true
        clickfinger_behavior = true
    }

}

# ðŸ”— See https://wiki .hyprland.org/Configuring/Variables/#gestures
gestures {
    workspace_swipe = on
    workspace_swipe_fingers = 3
    workspace_swipe_use_r = true
    workspace_swipe_cancel_ratio = 0.25
}

cursor {
    # cursor returns to its last position relative to that window, rather than to the centre
    persistent_warps = true
    warp_on_change_workspace = 1
    warp_on_toggle_special = 1
}


binds {
    #  center the cursor on the workspace (0) or on the last active window for that workspace (1)
    workspace_center_on = 1
}
