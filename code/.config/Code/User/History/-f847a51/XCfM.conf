plugin {
    hyprexpo {
        grid_size = 4x3    # grid of 3 columns, 2 rows for workspaces
        enable_gesture = true
        animation_speed = 1.0
        # more options available

        bg_col = rgba(11111155)
        workspace_method = center current # [center/first] [workspace] e.g. first 1 or center m+1

        enable_gesture = true # laptop touchpad
        gesture_fingers = 3  # 3 or 4
        gesture_distance = 300 # how far is the "max"
        gesture_positive = false # positive = swipe down. Negative = swipe up.
    }
}


bind = SUPER Alt, H, hyprtasking:move, left
bind = SUPER Alt, J, hyprtasking:move, down
bind = SUPER Alt, K, hyprtasking:move, up
bind = SUPER Alt, L, hyprtasking:move, right

plugin {
    hyprtasking {
        layout = grid

        gap_size = 20
        bg_color = 0xff26233a
        border_size = 4

        gestures {
            enabled = true
            open_fingers = 3
            open_distance = 300
            open_positive = true
        }

        grid {
            rows = 3
            cols = 3
            loop = 0
        }

        linear {
            height = 400
            scroll_speed = 1.1
            blur = 0
        }
    }
}


plugin {
    split-monitor-workspaces {
        count = 5
        keep_focused = 1
        enable_notifications = 0
        enable_persistent_workspaces = 0
    }
}